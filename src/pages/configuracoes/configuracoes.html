<ion-header>
    <ion-navbar>
        <ion-title>
            Configurações
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="configuracoes-page">
    <div>
        <div class="opcoes">
            <div class="item-opcoes">
                <button ion-button color="configuracoes" inline large (click)="alterarSenha()">
                    <span>Alterar Senha</span>
                </button>
            </div>
            <div class="item-opcoes">
                <button ion-button color="configuracoes" inline large (click)="sobre()">
                    <span>Sobre</span>
                </button>
            </div>
            <div class="item-opcoes">
                <button ion-button color="configuracoes" inline large (click)="sair()">
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </div>
</ion-content>
