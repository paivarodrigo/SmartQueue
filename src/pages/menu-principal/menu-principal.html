<ion-header>
  <ion-navbar hideBackButton="true">
      <ion-title>
          Menu
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="menu-principal-page">
  <div>
      <div class="itens-menu">
          <div class="item-principal">
              <button ion-button color="request" inline large (click)="solicitarReserva()">
                  <span>Solicitar Reserva</span>
              </button>
          </div>
          <div style="margin-top: 3.5%;">
              <button ion-button color="card" inline large class="botoes-esquerda">
                  <span>Cardápio</span>
              </button>
              <button ion-button color="ranking" inline large class="botoes-direita" (click)="rankingEstabelecimento()">
                  <span>Ranking</span>
              </button>
          </div>
          <div style="margin-top: 45%;">
              <button ion-button color="history" inline large class="botoes-esquerda">
                  <span>Histórico</span>
              </button>
              <button ion-button color="settings" inline large class="botoes-direita" (click)="configuracoes()">
                  <span>Configurações</span>
              </button>
          </div>
      </div>
  </div>
</ion-content>
