<ion-header>
  <ion-navbar hideBackButton="true">
      <ion-title>
          Menu Reserva
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="menu-reserva-page">
  <div>
      <div class="itens-menu">

        <div class="botoes-primeira-linha">
            <button ion-button inline large class="botoes-esquerda">
                <span>Fazer Pedido</span>
            </button>

            <button ion-button inline large class="botoes-direita" (click)="rankingEstabelecimento()">
                <span>Ranking</span>
            </button>
        </div>

        <div class="botoes-segunda-linha">
            <button ion-button inline large class="botoes-esquerda" (click)="historico()">
                <span>Histórico</span>
            </button>

            <button ion-button inline large class="botoes-direita">
                <span>Conta</span>
            </button>
        </div>

        <div class="botao-cancelar-reserva">
            <button ion-button inline large (click)="cancelarReserva()">
                <span>Cancelar Reserva</span>
            </button>
        </div>

        <ion-item-group class="informacao-senha-tempo">
            <ion-label>Sua senha para checkin é:</ion-label>
            <ion-label class="informacao-destaque">{{senhaMesa}}</ion-label>
            <ion-label>Tempo estimado para liberação da sua mesa:</ion-label>
            <ion-label class="informacao-destaque">{{tempoEstimado}}</ion-label>         
        </ion-item-group>

      </div>
  </div>
</ion-content>
