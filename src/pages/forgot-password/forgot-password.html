<ion-header>
    <ion-navbar>
        <ion-title>
            Nova Senha
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="forgot-password-page">
    <div>
        <div class="change-password-form">
            <form>
                <ion-item>
                    <ion-input [value]="cpf" [(ngModel)]="cpf" type="text" name="cpf" placeholder="CPF"></ion-input>
                </ion-item>
                <div class="row center-box">
                    <span>OU</span>
                </div>
                <ion-item>
                    <ion-input [value]="email" [(ngModel)]="email" type="email" name="email" placeholder="E-mail"></ion-input>
                </ion-item>
                <button ion-button class="save-button" color="positive" block (click)="save()">
                    Ok
                </button>
            </form>
        </div>
    </div>
</ion-content>
