<ion-header>

  <ion-navbar>
    <ion-title>Hist√≥rico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!-- <button ion-button (click)="openModal()">Open Modal</button> -->

  <ion-item-group *ngFor="let historico of historicos" >
    <ion-item-divider color="light"> 
      <ion-icon name="calendar" item-start></ion-icon>
      <h2>{{historico.dataReserva.substr(0, 10)}}</h2>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <h2>{{historico.mesa}}</h2>
        <p>Total {{historico.valor}}</p>
        <p>{{historico.pedidos}}</p>
      </ion-label>
      <button ion-button clear item-end (click)="openModal()">Detalhes</button>
    </ion-item> 
  </ion-item-group>

</ion-content>
