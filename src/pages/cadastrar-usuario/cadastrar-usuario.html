<ion-header>
  <ion-navbar>
      <ion-title>
          Novo Usu√°rio
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="cadastrar-usuario-page">
  <div>
      <div class="cadastrar-usuario-form">
          <form>
              <ion-item>
                  <ion-input [value]="usuario.nome" [(ngModel)]="usuario.nome" type="text" name="nome" placeholder="Nome"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.sobrenome" [(ngModel)]="usuario.sobrenome" type="text" name="sobrenome" placeholder="Sobrenome"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.dataDeNascimento" [(ngModel)]="usuario.dataDeNascimento" type="date" name="dataDeNascimento" placeholder="Data de Nascimento"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.cpf" [(ngModel)]="usuario.cpf" type="text" name="cpf" placeholder="CPF"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.email" [(ngModel)]="usuario.email" type="email" name="email" placeholder="E-mail"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.cidadeNatal" [(ngModel)]="usuario.cidadeNatal" type="text" name="cidadeNatal" placeholder="Cidade Natal (Opcional)"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="usuario.senha" [(ngModel)]="usuario.senha" type="password" name="senha" placeholder="Senha"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [value]="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" type="password" name="confirmacaoSenha" placeholder="Confirmar Senha"></ion-input>
              </ion-item>
              <button ion-button class="botao-cadastrar" color="positive" block (click)="cadastrarUsuario()">
                  Cadastrar
              </button>
          </form>
      </div>
  </div>
</ion-content>
