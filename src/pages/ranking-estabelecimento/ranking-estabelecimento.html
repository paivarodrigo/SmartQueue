
<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let produto of produtos'>
      <ion-thumbnail item-start>
        <img src="{{produto.foto}}">
      </ion-thumbnail>
      <h3> {{produto.descricao}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
