
<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div padding class="listaRanking">
    <ion-list>
      <ion-item style="overflow-x: auto;" *ngFor='let produto of produtos'>
        <ion-thumbnail item-start>
          <img [src]="'data:image/JPEG;base64,' + produto.imagem" />
        </ion-thumbnail>
        <h3> {{produto.nome}}</h3>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
